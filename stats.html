<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Artisan</title>
    <link rel="stylesheet" href="css/stats_artisan.css">
</head>
<body>
    <header class="header">
        <h1>Mes statistiques</h1>
        <a href="espace_artisan.html" class="logout-btn">Retour à l'espace</a>
    </header>

    <main class="stat-container">
        <section class="stat-card">
            <h2>Résumé général</h2>
            <div class="stat-grid">
                <div class="stat-box">
                    <p class="value">102</p>
                    <p class="label">Vues de votre profil</p>
                </div>
                <div class="stat-box">
                    <p class="value">18</p>
                    <p class="label">Contacts reçus</p>
                </div>
                <div class="stat-box">
                    <p class="value">5</p>
                    <p class="label">Annonces publiées</p>
                </div>
            </div>
        </section>

        <section class="stat-card">
            <h2>Performances hebdomadaires</h2>
            <div class="fake-chart">
                <div class="bar" style="height: 80%"><span>Lun</span></div>
                <div class="bar" style="height: 60%"><span>Mar</span></div>
                <div class="bar" style="height: 70%"><span>Mer</span></div>
                <div class="bar" style="height: 50%"><span>Jeu</span></div>
                <div class="bar" style="height: 90%"><span>Ven</span></div>
                <div class="bar" style="height: 30%"><span>Sam</span></div>
                <div class="bar" style="height: 20%"><span>Dim</span></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Plateforme des Artisans | Tous droits réservés</p>
    </footer>
</body>
</html>
