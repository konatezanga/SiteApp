<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="css/profil_artisan.css">
</head>
<body>
    <header class="header">
        <h1>Gérer mon profil</h1>
        <a href="espace-artisan.html" class="logout-btn">Retour à l'espace</a>
    </header>

    <main class="profil-container">
        <form class="profil-form">
            <h2>Photo de profil</h2>
            <input type="file" accept="image/*">
            <h2>Description</h2>
            <textarea rows="4" placeholder="Parlez de votre parcours, compétences, spécialités..."></textarea>

            <h2>Coordonnées</h2>
            <input type="text" placeholder="Votre numéro de téléphone">
            <input type="email" placeholder="Votre email">

            <h2>Portfolio de réalisations</h2>
            <input type="file" name="" multiple accept="image/*">

            <button type="submit">Mettre à jour mon profil</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Plateforme des Artisans | Tous droits réservés</p>
    </footer>
</body>
</html>
